<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6e7fdb, #f5b7b1);
            font-family: 'Roboto', sans-serif;
            height: 100vh;
        }
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .content-box {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px 50px;
            text-align: center;
            width: 100%;
            max-width: 700px;
        }
        .content-box h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
        }
        .content-box h6 {
            font-size: 1.1rem;
            color: black;
            margin-bottom: 30px;
        }
        .content-box p {
            font-size: 1.1rem;
            color: #555;
        }
        .btn-custom {
            margin: 5px;
            padding: 12px 20px;
            font-size: 1.1rem;
            text-transform: uppercase;
        }
        .btn-custom:hover {
            opacity: 0.9;
        }
        .btn-login {
            background-color: rgb(0, 29, 196);
            color: rgb(255, 255, 255);
        }
        .btn-register {
            background-color: rgb(0, 29, 196);
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>

    <div class="centered-container">
        <div class="content-box">
            <h1>Welcome to the Banking App</h1>
            <h6>Your trusted partner for secure, seamless, and convenient banking at your fingertips.</h6>
            <p><a href="{{ url_for('login') }}" class="btn btn-custom btn-login">Login</a> <a href="{{ url_for('register') }}" class="btn btn-custom btn-register">Register</a></p>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
